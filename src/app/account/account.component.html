<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="register-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 register-sec">
			
		    <h2 class="text-center">Modifier Mes Informations</h2>
			<form (ngSubmit)="update()">
				<div class="form-group">
					<label>Changer Nom: </label>
					<input type="text" class="form-control" placeholder="Nouveau Nom" id="name" name="name" [(ngModel)]="name" >
				 </div>
				 <div class="form-group">
					<label>Changer Prenom: </label>
					<input type="text" class="form-control" placeholder="Nouveau Prenom" id="lastname" name="lastname" [(ngModel)]="lastname" >
				 </div>
			   <div class="form-group">
				  <label>Changer Email: </label>
				  <input type="text" class="form-control" placeholder="Nouveau Email" id="email" name="email" [(ngModel)]="email" >
			   </div>
			   <div class="form-group">
				  <label>Changer Mot De Pass: </label>
				  <input type="password" class="form-control" placeholder="Nouveau mot de pass" id="password" name="password" [(ngModel)]="password" >
			   </div>
			   <div class="form-group">
				<label>Changer Numero Télephone: </label>
				<input type="text" class="form-control" placeholder="Nouveau Numero Télephone" id="tel" name="tel" [(ngModel)]="tel" >
			 </div>
			   <button type="submit" class="btn btn-register">Confirmer</button>
			</form>

		</div>
		<div class="col-md-8 banner-sec">
	</div>
</div>
</div>
</section>
